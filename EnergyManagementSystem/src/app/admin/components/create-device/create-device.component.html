<form [formGroup]="deviceForm" (ngSubmit)="createDevice()">
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required>
      <mat-error *ngIf="deviceForm.get('description')?.invalid && deviceForm.get('description')?.touched">
        Description is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required>
      <mat-error *ngIf="deviceForm.get('address')?.invalid && deviceForm.get('address')?.touched">
        Address is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Maximum Hourly Energy Consumption</mat-label>
      <input matInput type="number" step="0.01" formControlName="maximumHourlyEnergyConsumption" required>
      <mat-error *ngIf="deviceForm.get('maximumHourlyEnergyConsumption')?.invalid && deviceForm.get('maximumHourlyEnergyConsumption')?.touched">
        Maximum Hourly Energy Consumption must be a positive number.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Person ID (Optional)</mat-label>
      <input matInput formControlName="personId">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Create Device</button>
    <button mat-button (click)="goBack()">Back</button>
</form>
