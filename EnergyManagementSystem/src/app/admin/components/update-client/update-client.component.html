<div class="update-client-container">
    <h2>Update Client</h2>
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter new name" required />
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" placeholder="Enter new address" />
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input matInput formControlName="age" type="number" placeholder="Enter new age" />
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option value="CUSTOMER">Customer</mat-option>
                <mat-option value="ADMIN">Admin</mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter new password" />
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="button" (click)="onSubmit()">Update Client</button>
        <button mat-raised-button color="primary" type="button" (click)="goBack()">Back</button>
    </form>
</div>
