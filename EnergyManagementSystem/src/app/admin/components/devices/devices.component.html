<div class="devices-container">

    <div class="create-device-button-container">
        <button mat-raised-button color="primary" (click)="goToCreateDevice()">Create Device</button>
    </div>

    <!-- Devices table -->
    <table mat-table [dataSource]="devices" class="devices-table">
        <!-- ID Column -->
        <ng-container matColumnDef="deviceId">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let device">{{ device.deviceId }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let device">{{ device.description }}</td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let device">{{ device.address }}</td>
        </ng-container>

        <!-- Maximum Hourly Energy Consumption Column -->
        <ng-container matColumnDef="maxEnergyConsumption">
            <th mat-header-cell *matHeaderCellDef>Max Hourly Energy Consumption</th>
            <td mat-cell *matCellDef="let device">{{ device.maximumHourlyEnergyConsumption }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let device">
                <button mat-raised-button color="accent" (click)="onEditDevice(device)">Edit</button>
                <button mat-raised-button color="warn" (click)="onDeleteDevice(device.deviceId)">Delete</button>
            </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="['deviceId', 'description', 'address', 'maxEnergyConsumption', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['deviceId', 'description', 'address', 'maxEnergyConsumption', 'actions']"></tr>
    </table>

    <!-- No Devices Message -->
    <div *ngIf="devices.length === 0" class="no-devices-message">
        <p>No devices found.</p>
    </div>

    <!-- Back Button -->
    <div class="back-button-container">
        <button mat-raised-button color="primary" (click)="goBack()">Back</button>
    </div>
</div>
