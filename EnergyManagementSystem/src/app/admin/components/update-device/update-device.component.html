<div class="update-device-container">
    <h2>Update Device</h2>
  
    <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
      <!-- Description Field -->
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="Enter device description" required>
        <mat-error *ngIf="deviceForm.get('description')?.invalid && deviceForm.get('description')?.touched">
          Description is required.
        </mat-error>
      </mat-form-field>
  
      <!-- Address Field -->
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Enter device address" required>
        <mat-error *ngIf="deviceForm.get('address')?.invalid && deviceForm.get('address')?.touched">
          Address is required.
        </mat-error>
      </mat-form-field>
  
      <!-- Maximum Hourly Energy Consumption Field -->
      <mat-form-field appearance="fill">
        <mat-label>Maximum Hourly Energy Consumption</mat-label>
        <input matInput type="number" formControlName="maximumHourlyEnergyConsumption" placeholder="Enter max hourly energy consumption" required>
        <mat-error *ngIf="deviceForm.get('maximumHourlyEnergyConsumption')?.invalid && deviceForm.get('maximumHourlyEnergyConsumption')?.touched">
          Please enter a valid number greater than or equal to 0.
        </mat-error>
      </mat-form-field>
  
      <!-- Person ID Field (Optional) -->
      <mat-form-field appearance="fill">
        <mat-label>Person ID</mat-label>
        <input matInput formControlName="personId" placeholder="Enter person ID (optional)">
      </mat-form-field>
  
      <!-- Action Buttons -->
      <div class="action-buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="deviceForm.invalid">Update Device</button>
        <button mat-button color="warn" type="button" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </div>
